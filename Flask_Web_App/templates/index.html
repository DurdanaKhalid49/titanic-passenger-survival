<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f6fc;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004d99;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004d99;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>ðŸ§Š Titanic Survival Predictor</h1>
  <form action="/predict" method="POST">
    <label for="name">Passenger Name</label>
    <input type="text" name="name" required>

    <label for="pclass">Ticket Class (1, 2, 3)</label>
    <select name="pclass">
      <option value="1">1st Class</option>
      <option value="2">2nd Class</option>
      <option value="3" selected>3rd Class</option>
    </select>

    <label for="sex">Sex</label>
    <select name="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age</label>
    <input type="number" name="age" step="0.1" min="0" value="30">

    <label for="sibsp">Siblings/Spouses Aboard</label>
    <input type="number" name="sibsp" min="0" max="10" value="0">

    <label for="parch">Parents/Children Aboard</label>
    <input type="number" name="parch" min="0" max="10" value="0">

    <label for="fare">Fare</label>
    <input type="number" name="fare" step="0.01" min="0" value="32.20">

    <label for="embarked">Port of Embarkation</label>
    <select name="embarked">
      <option value="S">Southampton</option>
      <option value="C">Cherbourg</option>
      <option value="Q">Queenstown</option>
    </select>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
