<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h2>Predict Titanic Survival</h2>
    <form action="/predict" method="post">
        <label>Pclass:</label>
        <select name="Pclass">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
        </select><br><br>

        <label>Sex:</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="any" name="Age" required><br><br>

        <label>Siblings/Spouses (SibSp):</label>
        <input type="number" name="SibSp" required><br><br>

        <label>Parents/Children (Parch):</label>
        <input type="number" name="Parch" required><br><br>

        <label>Fare:</label>
        <input type="number" step="any" name="Fare" required><br><br>

        <label>Embarked:</label>
        <select name="Embarked">
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br><br>

        <label>Title:</label>
        <select name="Title">
            <option value="Mr">Mr</option>
            <option value="Miss">Miss</option>
            <option value="Mrs">Mrs</option>
            <option value="Master">Master</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
